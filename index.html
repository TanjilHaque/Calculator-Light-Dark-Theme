<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ===================Font Awsome================ -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-4605c815f1874757bc9ac33aa114fb0f.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css">
    <!-- ===================Font Awsome================ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="appContainer">
        <div class="statusBar">
            CALCULATOR
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-checkbox">
            <label for="toggle" class="toggle-label"></label>
            <img src="./images/moon.png" alt="moon_png" class="moonIcon">
            <img src="./images/sun.png" alt="sun_png" class="sunIcon">
        </div>
        <div class="equationTextBox">
            <input type="text" class="equationTextBox__input">
        </div>
        <div class="resultBox">
            <input type="text" class="resultBox__input">
        </div>

        <div class="btnContainer">
            <button id="btnForC" class="btnStyle">C</button>
            <button id="btnFor00" class="btnStyle">00</button>
            <button id="btnForPercent" class="btnStyle">%</button>
            <button id="btnForDivsion" class="btnStyle">รท</button>
            <button id="btnFor7" class="btnStyle">7</button>
            <button id="btnFor8" class="btnStyle">8</button>
            <button id="btnFor9" class="btnStyle">9</button>
            <button id="btnForMultiply" class="btnStyle">x</button>
            <button id="btnFor4" class="btnStyle">4</button>
            <button id="btnFor5" class="btnStyle">5</button>
            <button id="btnFor6" class="btnStyle">6</button>
            <button id="btnForSubtraction" class="btnStyle">-</button>
            <button id="btnFor1" class="btnStyle">1</button>
            <button id="btnFor2" class="btnStyle">2</button>
            <button id="btnFor3" class="btnStyle">3</button>
            <button id="btnForAddition" class="btnStyle">+</button>
            <button id="btnForPoint" class="btnStyle">.</button>
            <button id="btnFor0" class="btnStyle">0</button>
            <button id="btnForBack" class="btnStyle"><i class="fa-regular fa-delete-left"></i></button>
            <button id="btnForEqual" class="btnStyle">=</button>
        </div>


        <div class="homeIndicator">
            <img src="./images/indicatorDark.png" alt="./images/indicatorDark.png">
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
